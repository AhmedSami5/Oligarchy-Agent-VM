# ═══════════════════════════════════════════════════════════════════════════
# config.ini - AgentVM Plugin Configuration
# ═══════════════════════════════════════════════════════════════════════════
# Place this file in: addons/agentvm/config.ini
#
# This file stores configuration for the AgentVM plugin.
# You can edit these values to customize the plugin behavior.

[api]
# AgentVM API endpoint
url = http://localhost:8000

# API authentication key
# SECURITY: Change this to match your AgentVM instance
key = change-this-in-production-2026

[agent]
# Default agent to use when none is specified
# Options: aider, opencode, claude
default = aider

# Default timeout for agent tasks (seconds)
timeout = 600

[ui]
# Auto-open output panel when task starts
auto_show_output = true

# Maximum number of tasks to keep in history
history_limit = 100
