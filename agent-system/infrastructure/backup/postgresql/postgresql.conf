# PostgreSQL Configuration for DeMoD Agent System
# Optimized for backup and recovery operations

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200

# Memory Settings
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# WAL Configuration for Point-in-Time Recovery
wal_level = replica
wal_compression = on
wal_compression_level = 9
wal_write_delay = 200ms
checkpoint_timeout = 15min
max_wal_size = 1GB
min_wal_size = 80MB

# Archiving Settings for Backup
archive_mode = on
archive_command = 'cp %p "/backups/wal_archive/%f"'
archive_timeout = 300
archive_cleanup_command = 'rm "/backups/wal_archive/%f"'

# Replication Settings (if needed for HA)
max_wal_senders = 3
wal_keep_segments = 64
hot_standby = on

# Logging Configuration
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000ms
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# Statement Logging for Auditing
log_statement = 'none'
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# Autovacuum Settings
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 20s

# Performance Settings
random_page_cost = 1.1
effective_io_concurrency = 200
maintenance_work_mem = 256MB
checkpoint_completion_target = 0.9
checkpoint_flush_after = 1GB
bgwriter_lru_maxpages = 100

# Security Settings
ssl = off
password_encryption = scram-sha-256

# Recovery Settings
restore_command = 'cp /backups/wal_archive/%f %p'
recovery_end_command = 'rm /backups/wal_archive/%f'
recovery_target_timeline = 'latest'

# Extension Settings
shared_preload_libraries = 'pg_stat_statements,pg_stat_activity,pg_stat_user_tables'

# Resource Limits
temp_file_limit = 2GB
temp_buffers = 32MB